<section>
    <div class="close" (click)="close()" aria-label="Закрити"></div>

    <div class="title">Додати категорію продуктів</div>

    <form [formGroup]="productsCategoryForm" (ngSubmit)="creatProductCategory()" class="form_container">


        <div class="input_section" style="justify-content: center; align-items: center;">

            <div class="data_block content_block" style="height: auto;">
                <input formControlName="productCategoryName" type="text" name="productCategoryName" class="form-control"
                    placeholder="*Назва" aria-label="Назва">
            </div>
        </div>

        <div class="batton_section">
            <button type="submit" class="btn">
                Зберегти
            </button>

        </div>

    </form>
</section>
