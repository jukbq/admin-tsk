<section>
  <div class="close" (click)="close()" aria-label="Закрити"></div>

  <div class="title">Додати тип статті</div>

  <input
    type="text"
    [(ngModel)]="slug"
    (input)="slugValid()"
    name="slug"
    class="form-control slug"
    placeholder="*Посилання"
    aria-label="Посилання"
    [ngClass]="{
      'is-valid': slugExists === false,
      'is-invalid': slugExists === true
    }"
  />

  <form
    [formGroup]="articleTypeForm"
    (ngSubmit)="creatArticleType()"
    class="form_container"
  >
    <div class="input_section">
      <div class="data_block content_block">
        <input
          formControlName="articleTypeindex"
          type="number"
          name="articleTypeindex"
          class="form-control"
          placeholder="*Порядок категорії"
          aria-label="Порядок Страви"
        />

        <input
          formControlName="articleTypeName"
          type="text"
          name="articleTypeName"
          class="form-control"
          placeholder="*Повна назва"
          aria-label="Повна назва"
        />

        <div class="input">
          <editor
            apiKey="1uomiyk9g2yxiild52n2wb54b7izjzi75n8vwjkx5jlikh6n"
            [init]="{ plugins: 'lists link image table code help wordcount' }"
            [inline]="false"
            formControlName="articleTypeDescription"
            toolbar="bold italic underline | formatpainter | aligncenter alignleft alignright alignjustify | selectall | ltr rtl | code | help"
          >
          </editor>
        </div>
      </div>

      <div class="data_block seo_block">
        <h3>SEO</h3>
        <input
          formControlName="seoName"
          type="text"
          name="seoName"
          class="form-control"
          placeholder="*Назва"
          aria-label="OG Назва"
        />

        <textarea
          formControlName="seoDescription"
          type="text"
          name="seoDescription"
          id=""
          cols="30"
          rows="10"
          class="form-control dishDescription"
          placeholder="SEO опис"
        ></textarea>

        <textarea
          class="form-control keywords"
          type="text"
          placeholder="Ключові слова"
          formControlName="keywords"
          name="keywords"
        ></textarea>
      </div>

      <div class="data_block image_block">
        <div class="progress_line">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped"
              role="progressbar"
              aria-label="Default striped example"
              [style.width.%]="uploadPercent"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="image_field">
          <td *ngIf="articleTypeImage" class="image">
            <img src="{{ articleTypeImage }}" alt="" />
          </td>

          <input
            #fileInput
            type="file"
            style="display: none"
            (change)="uploadUserImage($event)"
            accept="image/*"
          />
          <button class="overlay btn" type="button" (click)="fileInput.click()">
            Змінити зображення
          </button>
        </div>

        <div class="image_field">
          <td *ngIf="additionalImage" class="image">
            <img src="{{ additionalImage }}" alt="" />
          </td>
          <input
            #fileInputAdditional
            type="file"
            style="display: none"
            (change)="uploadUserImage($event, 'additional')"
            accept="image/*"
          />
          <button
            class="overlay btn"
            type="button"
            (click)="fileInputAdditional.click()"
          >
            Змінити додаткове зображення
          </button>
        </div>
      </div>
    </div>

    <div class="batton_section">
      <button type="submit" class="btn">Зберегти</button>
    </div>
  </form>
</section>
