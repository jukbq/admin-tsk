<section>
  <div class="open" (click)="openHome()"></div>

  <h2>Про продукти</h2>

  <button class="btn" type="button" (click)="addModal('add', 0)">ДОДАТИ</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">№</th>
        <th scope="col">id</th>
        <th scope="col">Назва</th>
        <th scope="col">Дії</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of aboutProducts; let i = index">
        <td>{{ i + 1 }}</td>
        <td *ngIf="item.id">{{ item.id }}</td>
        <td>{{ item.title }}</td>

        <td class="btn_tr">
          <div class="edit button" (click)="addModal('edit', item)"></div>
          <div class="dell button" (click)="delArticle(item)"></div>
        </td>
      </tr>
    </tbody>
  </table>
</section>
